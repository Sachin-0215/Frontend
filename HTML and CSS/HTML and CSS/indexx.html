<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo</title>
</head>
<body>
    <form action="submit.php">
        <input type="text" placeholder="name" name="first-name" maxlength="10" autofocus size="100">
        <input type="text" placeholder="address" name="address">
        <input type="number" placeholder="age" area-disabled name="age" min="10" max="100" autofocus>
        <input type="text" value="India" placeholder="Country" name="Country">
        <input type="submit" value="Submit" id="submit">
        <input type="click-btn" value="Click" id="dis" disabled="disabled">
    </form>
    <button>
        click button
    </button>
